	 <style type="text/css">
	 	
	 	 .speechBubble {
    padding: 20px;
    background-color: #888;
    width: 25%}

    .speechBubble:before {
    content: "";
    width: 0px;
    height: 0px;
    position: absolute;
    border-left: 15px solid transparent;
    border-right: 15px solid #888; // medium grey
    border-top: 15px solid #888;
    border-bottom: 15px solid transparent;
    left: -16px;
    top: 8px;}

	 </style>
</head>
<body>
	<div class="speechBubble">
  Will do!
</div>
